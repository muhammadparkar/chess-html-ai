<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI</title>
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left side - Info and history -->
        <div class="info">
            <h2>Chess AI</h2>
            <label for="search-depth">Search depth:</label>
            <select id="search-depth" title="Select search depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <span>Positions evaluated: <span id="position-count">0</span></span>
            <span>Time: <span id="time">0</span> ms</span>
            <span>Positions/s: <span id="positions-per-s">0</span></span>
            
            <div class="controls-container">
                <div class="header">
                    <h3>Move History</h3>
                </div>
                <div id="move-history" class="sliding-container"></div>
            </div>
        </div>

        <!-- Right side - Chess board -->
        <div id="board" class="chess-board"></div>
    </div>
    
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
