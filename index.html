<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI</title>
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="visualization.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minimax-viz.css">
</head>
<body>
    <div id="board" class="chess-board"></div>
    <div class="info">
        Search depth:
        <select id="search-depth" title="Select search depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <br>
        <span>Positions evaluated: <span id="position-count">0</span></span>
        <br>
        <span>Time: <span id="time">0</span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s">0</span> </span>
        <br>
        <br>
        <!-- Add this button right here -->
        <button type="button" onclick="showLastVisualization()" class="visualization-button">SHOW VISUALIZATION</button>
        <div id="move-history" class="move-history"></div>
    </div>

    <!-- This div will contain our visualization -->
    <div id="visualization" class="visualization-container">
        <h3>Minimax Search Visualization</h3>
        <div id="viz-content">Click the button above after AI makes a move</div>
    </div>
    
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="lib/chessboardjs/js/chess.js"></script>
    <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
